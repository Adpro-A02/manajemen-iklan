# Basic application configuration
spring.application.name=manajemen-iklan

# Default profile (H2 for development)
spring.profiles.active=dev

# Database configuration (H2 for local development)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console for development
spring.h2.console.enabled=true

# Cache configuration
spring.cache.type=simple

# Logging configuration
logging.level.org.springframework=WARN
logging.level.id.ac.ui.cs.advprog.manajemen_iklan=DEBUG

# Async configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=25
spring.task.execution.thread-name-prefix=iklan-async-

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Add these CORS properties
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true