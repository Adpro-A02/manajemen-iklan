# Docker-specific configuration with PostgreSQL
server.port=8080
server.address=0.0.0.0

# PostgreSQL Database configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/manajemen_iklan_db
spring.datasource.username=iklan_user
spring.datasource.password=iklan_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection pool configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Disable H2 Console for Docker
spring.h2.console.enabled=false

# Logging for Docker
logging.level.id.ac.ui.cs.advprog.manajemen_iklan=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=/app/logs/manajemen-iklan.log

# Async configuration for Docker
spring.task.execution.pool.core-size=8
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=50

# Actuator for Docker
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always